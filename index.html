<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join GitHub · GitHub</title>
</head>
<body style="background-color: royalblue">
<img src="https://avatars.githubusercontent.com" alt="Github's logo">
<h1 class="sr-only">Welcome to GitHub! Let's begin the adventure</h1>
<typing-effect
        data-lines='["Welcome to GitHub!", "Let’s begin the adventure"]'
        data-continue-to="email-container"
        class="js-signup-typed-welcome"
>
        <span
                data-target="typing-effect.content"
                class="text-mono text-gray-mktg"
        ></span>
    <span
            data-target="typing-effect.cursor"
            class="typing-effect-cursor"
    ></span>
</typing-effect>

<form>
    <label>
        <input type="email" name="email" placeholder="Enter your email">
    </label>
    <input type="submit" value="Continue">
</form>
</body>
</html>
